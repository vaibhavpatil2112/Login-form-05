<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&family=Bree+Serif&family=Oswald&family=Readex+Pro&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="login py-5 by-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-log-5">
            <img
              src="./landscape-6692712.jpg"
              class="img-fluid"
              alt="img not found"
            >
            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__heartBeat animate__infinite">
                  Welcome back
                </h1>
                
                <form action="#">
                  <div class="form-row py-3 pt-5">
                    <div class="offset-1 col-lg-10">
                      <input type="text" class="inp px-3" placeholder="User name" />
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="offset-1 col-lg-10">
                      <input
                        type="password"
                        class="inp px-3"
                        placeholder="Password"
                      />
                    </div>
                  </div>
                  <div class="form-row py-4">
                    <div class="offset-1 col-lg-10">
                      <button class="btn">Signup</button>
                    </div>
                  </div>
                </form>
                <p>or login with</p>
                <span><i class="fab fa-facebook"></i></span>
                <span> <i class="fab fa-google-plus"></i></span>
          </div>
          
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
